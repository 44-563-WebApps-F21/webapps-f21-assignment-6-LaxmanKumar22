<!DOCTYPE html>
<html>
 <title>This is a car page</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
 integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
 integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
<h1>Laxman Kumar Alugubelli orders a car</h1>
<h2>Getting input</h2>

<form>
    <div class="form-check">
    <label class="form-label" for = "Electric">Electric</label>
    <input class="form-check-input" type="checkbox" id = "Electric" value="electric"/>
    <br>
    <label class="form-label" for = "AC">AC</label>
    <input class="form-check-input" type="checkbox" id = "AC" value="ac"/>
   <br>
   <label class="form-label" for = "GPS">GPS</label>
    <input class="form-check-input" type="checkbox" id = "GPS" value="gps"/>
    <br>
    <br>
</div>
    <input class="btn btn-primary" type="button" onclick="orderCar()" value="Order a car">
</form>
<br>
<form>
   <label class="form-label" for = "property">Enter a property:</label>
   <input class="form-text" type = "text" id = "property" value = "color"/>
   <br>
   <label class="form-label" for = "value">Enter a value:</label>
   <input class="form-text" type = "text" id = "value" />
   <br><br>
   <input class="btn btn-primary" type = "button" onclick="updateCar()" value = "Update the car">
</form>
<br>
<p id="resultValue">Selected car details display here </p>
<script>
    var my_car={}
function orderCar()
{
my_car = {}

if (document.getElementById("Electric").checked == true) {
my_car['Electric'] = 'true';
} else {
my_car['Electric'] = 'false';
}

if (document.getElementById("AC").checked == true) {
my_car['AC'] = 'true';
} else {
my_car['AC'] = 'false';
}

if (document.getElementById("GPS").checked == true) {
my_car['GPS'] = 'true';
} else {
my_car['GPS'] = 'false';
}
document.getElementById("resultValue").innerHTML = JSON.stringify(my_car);

}
function updateCar(){
property = document.getElementById("property").value
value = document.getElementById("value").value
my_car[property] = value
document.getElementById("resultValue").innerHTML = JSON.stringify(my_car);
}
</script>

</body>

</html>
