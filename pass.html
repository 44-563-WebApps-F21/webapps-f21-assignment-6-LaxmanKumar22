<body>
    <h1>Pass phrase by Laxman Kumar Alugubelli </h1>

    <form>
        <label  class="form-label" for="secretphrase">Enter the secret phrase </label>
        <input  class="form-text" type="password" id="secretphrase" name="secretphrase" value="Let me in"> <br>
        <label  class="form-label" for="checkphrase">Enter a phrase</label>
        <input   class="form-text" type="text" id="checkphrase" name="checkphrase" autofocus> <br>
        <br>
        <input   class="btn btn-primary" type="button" id="button" onclick="processPhrase()" value="Check the phrase">
    </form>

    <script>
        var correct = 0, wrong = 0;
        function processPhrase() {

            secretphrase = document.getElementById("secretphrase").value
            checkphrase = document.getElementById("checkphrase").value
            if (secretphrase == checkphrase) {
                correct = correct + 1;
                document.getElementById("result").innerHTML = "Correct count " + correct;
                alert("access allowed");
            } else {

                wrong = wrong + 1;
                document.getElementById("result").innerHTML = "Wrong count " + wrong;
                alert("access denied");
            }
            if(wrong == 3)
           {
           document.getElementById("button").onclick = function(){
           alert("account locked")
           }
        }
    }
